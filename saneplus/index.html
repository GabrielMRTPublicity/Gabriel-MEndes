    <script>
        // Seleciona todos os links de navegação
        const navLinks = document.querySelectorAll('nav ul li a');

        // Adiciona um event listener de scroll
        window.addEventListener('scroll', function() {
        // Obtém a posição atual da página
        const currentPosition = window.pageYOffset;

        // Itera sobre os links de navegação
        navLinks.forEach(function(link) {
        // Obtém o alvo do link
        const target = document.querySelector(link.getAttribute('href'));

        // Verifica se o alvo está visível na tela
        if (target && currentPosition >= target.offsetTop - 100 && currentPosition < target.offsetTop + target.offsetHeight) {
        // Adiciona a classe 'active' ao link ativo
        link.classList.add('active');
      } else {
        // Remove a classe 'active' dos outros links
        link.classList.remove('active');
    }
  });
});

    </script>

    <script>
        var $doc = $('html, body');
           $('.scrollSuave').click(function() {
