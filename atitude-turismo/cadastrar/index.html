    <style type="text/css">
        .titulo_p{
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 30px!important;
        color: #027bfd;
    }
    #add_depedentes{
        display: flex;
        flex-direction: column;
    }
    .p_add_depedentes {
        font-size: 15px;
        font-weight: 500;
    }
    .alinhar_bt_depedentes {
        display: flex;
        justify-content: center;
    }
    .bt_depedentes{
        border: 2px solid;
        color: #027bfd;
        font-weight: 600;

    }
    #bt_add_dependentes{
        border-color: #027bfd;
        border-radius: 8px 8px 20px 20px;
        margin-right: 5px;
        min-width: 135px;
        transition: border-color 0.5s, background 0.6s, color 0.5s;
    }
    #eventoEscolarSim{
        border-color: #027bfd;
        border-radius: 8px 0 0 20px;
        margin-right: 5px;
        transition: border-color 0.5s, background 0.6s, color 0.5s;
    }
    #eventoEscolarNao{
        border-color: #027bfd;
        border-radius: 0 8px 20px 0;
        margin-left: 5px;
        transition: border-color 0.5s, background 0.6s, color 0.5s;
    }
    #bt_excluir_dependentes{
        border-color: #027bfd;
        border-radius: 8px 8px 20px 20px;
        min-width: 135px;
        margin-left: 5px;
        transition: border-color 0.5s, background 0.6s, color 0.5s;
    }
    #bt_add_dependentes:hover, #eventoEscolarSim:hover{
        border-color: #008000;
        background: #008000;
        color: #fff;
    }
    #bt_excluir_dependentes:hover, #eventoEscolarNao:hover{
        border-color: #ff0000;
        background: #ff0000;
        color: #fff;
    }

    #eventoEscolarSim.active{
        border-style: dashed;
        border-color: #fff;
        background: #008000;
        color: #fff;
    }

    #eventoEscolarNao.active{
        border-style: dashed;
        border-color: #fff;
        background: #ff0000;
        color: #fff;
    }
    #add .mb-3.mt-3.text-center{
        padding: 5px;
        border-radius: 4px;
        background: #59ac59;
        color: #fff;
        font-weight: 600;
    }
    #add .mb-3.mt-3.text-center.nao{
        background: #ff5959;
    }
    .max-w{
        max-width: 1080px
    }
    .card .card-body {
        padding: 35px!important;
    }
